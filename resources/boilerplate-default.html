<style>

  button { padding: 0; }
  body {
      margin-left:auto;
      margin-right:auto;

      padding:10px;
      margin:0;
  }
  img,p,div,form,table,pre,code {

  }
  ul { margin-left:14px; padding-left:0; margin-top:0; margin-bottom:0; }

  table.jcreole_data thead th {

  span.jcreole_underline { text-decoration: underline; }
